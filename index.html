<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeteoFinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MeteoFinder</h1>
    <input type="text" id="location" placeholder="Inserisci una località" />
    <div class="buttons">
      <button onclick="getWeather()">🔍 Cerca</button>
      <button onclick="saveLocation()">⭐ Salva</button>
    </div>
    <div id="saved-locations"></div>
    <div id="map"></div>
    <div id="weather"></div>
    <button id="forecast-link" style="display:none; margin-top: 20px;" onclick="window.location.href='previsioni_giorni.html'">
      📆 Vedi dettagli 2 giorni
    </button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw7XC8HkesTCpjmrLhA_uKEArxXwLizJM&libraries=places&callback=initAutocomplete" async defer></script>
  <script src="script.js"></script>
</body>
</html>
